<span class="elastic-term">
  <select data-ng-model="rule.subType" class="form-control">

    <!-- Matching Options -->
    <optgroup label="Matching">
      <option value="match">Minimum Should Match (%)</option>
      <option value="match_phrase">Match Phrase (slop)</option>
      <!-- <option value="notMatch">! Match</option> -->
    </optgroup>

    <!-- Term Options -->
    <optgroup label="Text">
      <option value="equals">Equals</option>
      <option value="notEquals">! Equals</option>
    </optgroup>

    <!-- Generic Options -->
    <optgroup label="Generic">
      <option value="exists">Exists</option>
      <option value="notExists">! Exists</option>
    </optgroup>

  </select>
  <input
    data-ng-if="inputNeeded() && (!guide.options.length || (guide.options.length && (rule.subType != 'notEquals' && rule.subType != 'equals')))"
    class="form-control"
    data-ng-model="rule.value"
    type="text">

    <select data-ng-if="inputNeeded() && guide.options.length && (rule.subType == 'notEquals' || rule.subType == 'equals')" class="form-control select2" data-ng-model="rule.value">
        <option  data-ng-repeat="option in guide.options" value="{{option}}">{{option}}</option>
    </select>

    <input
    data-ng-if="inputPercentNeeded()"
    type="number" data-ng-model="rule.matchingPercent"
    class="form-control" placeholder="Seuil de matching...">

</span>
